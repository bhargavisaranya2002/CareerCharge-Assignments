<!DOCTYPE html>
<html>
    <head>
        <h2>Talk To Expert Registration Form</h2><hr>
        <style>
        table,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        td{
            padding:15px;
        }
        </style>
    </head>
    <body>
        <table width="50%">
            <caption><h3>Talk to Expert Regestration Form</h3></caption><br>
            <tr style="height:50px">
                <td>Enter Your Firstname</td>
                <td>:</td>
                <td>
                    <input type="text" name="enter your firstname" placeholder="enter your firstname">
                </td>
            </tr>
            <tr style="height:50px">
                <td>Enter Your Lastname</td>
                <td>:</td>
                <td>
                    <input type="text" name="enter your lastname" placeholder="enter your lastname">
                </td>
            </tr>
            <tr style="height:50px">
                <td>I am Pursuing</td>
                <td>:</td>
                <td>
                    <div>
                        CSE <input type="radio" name="I am Pursuing" value="CSE">
                        ECE <input type="radio" name="I am Pursuing" value="ECE">
                        EEE <input type="radio" name="I am Pursuing" value="EEE">
                        MECH <input type="radio" name="I am Pursuing" value="MECH">
                    </div>
                </td>
            </tr>
            <tr style="height:50px">
                <td>I am Good at</td>
                <td>:</td>
                <td>
                    <div>
                        PYTHON<input type="checkbox" name="I am Good at" value="PYTHON">
                        JAVA<input type="checkbox" name="I am Good at" value="JAVA">
                        HTML<input type="checkbox" name="I am Good at" value="HTML">
                        JS<input type="checkbox" name="I am Good at" value="JS">
                    </div>
                </td>
            </tr>
            <tr style="height:50px">
                <td>Mobile Number</td>
                <td>:</td>
                <td>
                    <input type="number" name="Monile Number" placeholder="7557247870">
                </td>
            </tr>
            <tr style="height:50px">
                <td>Graduation year</td>
                <td>:</td>
                <td>
                    <select name="Graduation year">
                        <option value="">select year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </td>
            </tr>
            <tr style="height:100px">
                <td>Any Queries?</td>
                <td>:</td>
                <td>
                    <textarea name="Any Queries" rows="5" colums="20" placeholder="how u feel"></textarea>
                </td>
            </tr>
            <tr style="height:50px">
                <td colspan="50%">
                    <input type="submit" value="submit" name="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
